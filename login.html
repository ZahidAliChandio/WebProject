<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css" />
    <link rel="icon" href="images/D logo.svg" />
  </head>
  <body>
    <div id="wrapper">
      <div>
        <h1>Welcome!</h1>
        <h2>Department of Computer Software Engineering, MCS</h2>
      </div>
      <div id="loginpanel">
        <div class="input username">
          <img src="/images/usrnamelogo.svg" alt="" id="usernamelogo" />
          <input type="text" name="" id="username" placeholder="Username" />
        </div>
        <div class="input">
          <img src="/images/passwordlogo.svg" alt="" id="passwordlogo" />
          <input type="password" name="" id="password" placeholder="Password" />
        </div>
        <div class="input submit">
          <input type="submit" name="" id="submitlogin" value="Login" />
        </div>
        <a href="">Forget Password?</a>
      </div>
      <div id="designerslogo">
        <img src="/images/Designer logo.svg" alt="" />
        <h4>&copy 2022 All Rights Reserved</h4>
      </div>
    </div>
  </body>
</html>
